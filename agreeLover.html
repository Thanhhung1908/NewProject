<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        /* Thi·∫øt l·∫≠p c∆° b·∫£n cho giao di·ªán */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #fff;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        /* T·∫°o phong c√°ch cho c√°c n√∫t v·ªõi hi·ªáu ·ª©ng ƒë·ªông */
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s, background-color 0.3s;
            font-weight: bold;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .yes {
            background-color: #ff66b3;
            color: white;
        }

        .yes:hover {
            background-color: #ff4081;
            transform: scale(1.1);
        }

        .no {
            background-color: #ff6666;
            color: white;
            position: absolute;
        }

        /* T·∫°o phong c√°ch cho tin nh·∫Øn khi ch·ªçn "C√≥" */
        .heart {
            font-size: 4em;
            margin-top: 30px;
            display: none;
            animation: heartbeat 1s infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* T·∫°o hi·ªáu ·ª©ng di chuy·ªÉn khi n√∫t "Kh√¥ng" b·ªã hover */
        .no:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

    <h1>Will you be my girlfriend? üíñ</h1>
    <div class="buttons">
        <button class="button yes" onclick="accept()">Yes</button>
        <button class="button no" onmouseover="moveButton()">No</button>
    </div>
    <div id="message" class="heart">üíñ Yay! So happy! üíñ</div>

    <script>
        // Hi·ªÉn th·ªã tin nh·∫Øn v√† tr√°i tim khi ch·ªçn "C√≥"
        function accept() {
            const message = document.getElementById("message");
            message.style.display = "block";
            setTimeout(() => {
                message.innerHTML = "üíï Thank you! You've made my day! üíï";
            }, 1500);
        }

        // Di chuy·ªÉn n√∫t "Kh√¥ng" khi ng∆∞·ªùi d√πng c·ªë g·∫Øng nh·∫•p v√†o
        function moveButton() {
            const noButton = document.querySelector(".no");
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            const maxX = window.innerWidth - buttonWidth - 20; // Gi·ªõi h·∫°n trong m√†n h√¨nh
            const maxY = window.innerHeight - buttonHeight - 20; // Gi·ªõi h·∫°n trong m√†n h√¨nh

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }
    </script>
    
</body>
</html>
