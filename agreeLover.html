<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you want to be my girlfriend hung?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden; /* Prevents scrolling */
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes {
            background-color: #4CAF50;
            color: white;
        }

        .no {
            background-color: #f44336;
            color: white;
        }

        .no-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Animation to move No button away */
        .move-no {
            animation: moveAway 10s infinite;
        }

        @keyframes moveAway {
            0% {
                transform: translate(-50%, -50%) translateX(0);
            }
            25% {
                transform: translate(-50%, -50%) translateX(150px);
            }
            50% {
                transform: translate(-50%, -50%) translateX(0);
            }
            75% {
                transform: translate(-50%, -50%) translateX(-150px);
            }
            100% {
                transform: translate(-50%, -50%) translateX(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="question">Do you want to be my girlfriend?</div>
        <button class="yes">Yes</button>
        <button class="no move-no">No</button>
    </div>

    <script>
        // Prevent the user from selecting "No" by redirecting them if clicked
        document.querySelector(".no").addEventListener("click", function() {
            alert("You cannot select 'No'. Please select 'Yes'.");
        });
    </script>
</body>
</html>
